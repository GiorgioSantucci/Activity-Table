<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            justify-content: center;
        }
        table{
            border-collapse: collapse;
            width:60%;
            height:60%; 
            margin: 10% auto 0 auto;
        }

        tr,td{
            border: 3px solid #ddddddaa;
            text-align: center;
        }



        .loading{
            width: 20%;
        }

        .content{
            text-align: center;
        }

        #plus-activities-parent{
            display: flex;
            flex-direction: row-reverse;
            justify-content: end;
            height: 100%;
            border: transparent solid;
        }

        #plus-activities{    
            border: 1px solid grey;        
        }

        #plus-days{
            border: 1px solid grey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #plus-days-parent{
            display:flex;
            flex-direction: column;
            border: transparent;
            /* align-items: stretch; */
        }

        span{
            font-size: 10px;
        }

    </style>

</head>
<body>
    <div class="content">
        <h1>Tabella per la produttività giornaliera</h1>
        <table>
            <thead>
                <td id="plus-activities-parent">    
                    <button type="button" id="plus-activities">+</button>
                </td>
                <td>Attività_1</td>
                <td>Attività_2</td>
                <td>Attività_3</td>
                <td>Attività_4</td>
                <td>Attività_5</td>
                <td>
                    Loading
                </td>
            </tr>
            <tr>

                <td><input type="checkbox"  onclick="loadingBar1(this)"></td>
                <td><input type="checkbox"  onclick="loadingBar1(this)"></td>
                <td><input type="checkbox"  onclick="loadingBar1(this)"></td>
                <td><input type="checkbox"  onclick="loadingBar1(this)"></td>
                <td class="loading">
                    <div id = "bar1" class="progress">
                        <div
                            class="progress-bar bg-success" role="progressbar">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>

                <td><input type="checkbox" onclick="loadingBar2(this)"></td>
                <td><input type="checkbox" onclick="loadingBar2(this)"></td>

                        <div

                    </div>

            </tr>
            <tr>

                <td><input type="checkbox" onclick="loadingBar3(this)"></td>

                            <div

            </tr>
            <tr>

            </tr>
            <tr style="border: none">
                <td id="plus-days-parent" >
                        <button type="button" id="plus-days"><span>+</span></button>
                </td>
            </tr> 
        </table>
          
    </div>

    <script src="main.js"></script>

</html>
